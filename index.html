<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">
    <script src="https://kit.fontawesome.com/c620f812f4.js" crossorigin="anonymous"></script>

    <title>Cálculo De Combustível</title>
</head>

<body>
    <main class="container">
        <section>

            <form>
                <div id="conteudo">
                    <img src="img/logo.svg" alt="imagem-logo">
                    <p>Qual combustível compensa abastecer?</p>
                    <p>Informe os valores abaixo: </p>
                    <input type="text" placeholder="Etanol" class="input" id="inputEtanol" name="Etanol">
                    <input type="text" placeholder="Gasolina" class="input" id="inputGasolina" name="Gasolina">
                    <input type="submit" value="Calcular" id="button">
                </div>
            </form>
        </section>
        <div id="toast">
            <span id="toast-message">Informe o valor do Etanol</span>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="jquery.mask.js"></script>
    <script src="js/script.js"></script>
    <script src="js/toast.js"></script>
</body>

</html>
