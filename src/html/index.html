<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/toast.css">

    <title>Cálculo De Combustível</title>
</head>

<body>
    <main class="container">
        <section>
            <form>
                <div id="conteudo">
                    <img src="img/logo.svg" alt="imagem-logo">
                    <p>Qual combustível compensa abastecer?</p>
                    <p>Informe os valores abaixo: </p>
                    <input type="tel" placeholder="Etanol" class="input" id="inputEtanol" name="Etanol">
                    <input type="tel" placeholder="Gasolina" class="input" id="inputGasolina" name="Gasolina">
                    <input type="submit" value="Calcular" id="button">
                </div>
            </form>
        </section>
    </main>

    <div id="toast"></div>
    <script src="js/final.js"></script>
</body>

</html>
